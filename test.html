<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scotland Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <style>
    .glass {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-50 text-gray-800" x-data="{ selectedTour: null }">

  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1596991704804-332ff6a3f09e');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center text-white px-4">
      <h1 class="text-6xl font-extrabold tracking-wide mb-4 drop-shadow-lg">Scotland Explorer</h1>
      <p class="text-xl max-w-xl">Uncover the magic of Scotland: Explore dramatic landscapes, iconic castles, and vibrant culture.</p>
      <a href="#tours" class="mt-8 bg-yellow-400 text-gray-900 px-6 py-3 rounded-full shadow-md hover:bg-yellow-500 transition">View Our Tours</a>
    </div>
  </section>

  <!-- Tours Section -->
  <section id="tours" class="py-20 px-6 max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12">Our Tours</h2>
    <div class="grid md:grid-cols-3 gap-10">
      <template x-for="tour in [
        {
          id: 1,
          name: 'Highlands Escape',
          short: '7-day journey through misty mountains and lochs.',
          details: 'Travel from Edinburgh to Glencoe, the Isle of Skye, and Loch Ness. Includes guided hikes, whisky tastings, and local storytelling.',
          images: [
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0',
            'https://images.unsplash.com/photo-1581242455740-3de911b820cf'
          ]
        },
        {
          id: 2,
          name: 'Isle of Skye Discovery',
          short: '5-day island adventure.',
          details: 'Explore Skye’s Fairy Pools, Quiraing mountains, and harbor villages. Perfect for nature lovers and photographers.',
          images: [
            'https://images.unsplash.com/photo-1523817348522-8e8a0f2a5ad0',
            'https://images.unsplash.com/photo-1585139495642-3b3d8234916d'
          ]
        },
        {
          id: 3,
          name: 'Edinburgh & Castles',
          short: '4-day cultural exploration.',
          details: 'Tour Edinburgh Castle, Royal Mile, and ancient fortresses across the Lowlands. Includes historic inns and local cuisine.',
          images: [
            'https://images.unsplash.com/photo-1551628451-5c9c861a1c2b',
            'https://images.unsplash.com/photo-1602934204949-3e7207a3c163'
          ]
        }
      ]" :key="tour.id">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition cursor-pointer" @click="selectedTour = tour">
          <img :src="tour.images[0]" class="w-full h-48 object-cover" />
          <div class="p-5">
            <h3 class="text-2xl font-bold mb-1" x-text="tour.name"></h3>
            <p class="text-gray-600" x-text="tour.short"></p>
          </div>
        </div>
      </template>
    </div>
  </section>

  <!-- Tour Popup -->
  <div x-show="selectedTour" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 px-4" x-transition>
    <div class="bg-white p-6 rounded-xl max-w-2xl w-full shadow-xl relative">
      <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl" @click="selectedTour = null">✖</button>
      <div class="grid md:grid-cols-2 gap-4 mb-4">
        <template x-for="img in selectedTour?.images">
          <img :src="img" class="rounded object-cover w-full h-48" />
        </template>
      </div>
      <h2 class="text-3xl font-bold mb-2" x-text="selectedTour?.name"></h2>
      <p class="mb-4 text-gray-700" x-text="selectedTour?.details"></p>
      <div class="text-center">
        <button class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition" @click="selectedTour = null">Close</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-10 bg-white border-t mt-16">
    <p class="text-gray-500">&copy; 2025 Warning: This is not a real travel agency. It is not possible to interact with us in more detail. All rights reserved.</p>
    <div class="mt-4 space-x-4">
      <a href="#" class="text-blue-600 hover:underline">Contact</a>
      <a href="#" class="text-blue-600 hover:underline">Terms</a>
      <a href="#" class="text-blue-600 hover:underline">Privacy</a>
    </div>
  </footer>

</body>
</html>
